<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="container mt-5" id="app">
      <h1>{{title}}</h1>

      <input type="text" class="form-control my-3"  v-model="newTask" v-on:keyup.enter="addTask">
      <button class="btn btn-primary" @click="addTask">Save</button>

      <div class="mt-3" v-for="(task,index) of tasks" >

        <div role="alert" :class="['alert', task.state ? 'alert-success':'alert-danger' ]">
          <div class="d-flex justify-content-between">

            <div>
              {{index}} - {{task.name}} - {{task.state}}
            </div>
            <div>
              <button class="btn btn-success btn-sm" @click="editTask(index)">Edit</button>
              <button class="btn btn-danger btn-sm" @click="deleteTask(index)">X</button>

            </div>

          </div>

            
        </div>
      </div>
    </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
